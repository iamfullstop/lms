{% extends 'layout.html' %}

{% block title %}
<title> Login Page</title>
{% endblock  %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-6 shadow-md rounded-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  {% if messages %}
    {% for message in messages %}
      <p class="text-red-500">{{ message }}</p>
    {% endfor %}
  {% endif %}
  <form method="POST" action="">
    {% csrf_token %}
    <label class="block mb-2">Email</label>
    <input name="email" type="email" class="w-full mb-4 border p-2 rounded" required>

    <label class="block mb-2">Password</label>
    <input name="password" type="password" class="w-full mb-4 border p-2 rounded" required>

    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
  </form>
</div>
{% endblock %}
