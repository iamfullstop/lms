<div id="sidebar" class="sidebar ">
    <nav class="sidebar-nav">
        {% if request.user.role == 'instructor' %}
        <a href="{% url 'instructor_dashboard' %}"
            class="sidebar-link {% if request.path == '/instructor/dashboard/' or request.path == '/' %}active{% endif %}">
            <i class="fa-solid fa-home"></i><span>Dashboard</span>
        </a>
     <a href="{% url 'profile' %}"
            class="sidebar-link {% if request.path == '/home/profile/' %}active{% endif %}">
            <i class="fa-solid fa-user"></i><span>Profile</span>
        </a>
        <a href="{% url 'create_courses' %}"
            class="sidebar-link {% if request.path == '/courses/create/' %}active{% endif %}">
            <i class="fa-solid fa-plus"></i><span>Add Course</span>
        </a>
        <a href="{% url 'list_courses' %}"
            class="sidebar-link {% if request.path == '/courses/list/' %}active{% endif %}">
            <i class="fa-solid fa-book"></i><span>My Courses</span>
        </a>
       
    

        <a href="{% url 'change_password' %}"
            class="sidebar-link {% if request.path == '/account/change-password/' %}active{% endif %}">
            <i class="fa-solid fa-lock"></i><span>Change Password</span>
        </a>
        {% elif request.user.role == 'student' %}
        <a href="{% url 'student_dashboard' %}"
            class="sidebar-link {% if request.path == '/student/dashboard/' or request.path == '/' %}active{% endif %}">
            <i class="fa-solid fa-home"></i><span>Dashboard</span>
        </a>
        <a href="#" class="sidebar-link {% if request.path == '/student/enrolled-courses/' %}active{% endif %}">
            <i class="fa-solid fa-book"></i><span>Enrolled Courses</span>
        </a>
        <a href="#" class="sidebar-link {% if request.path == '/student/certificates/' %}active{% endif %}">
            <i class="fa-solid fa-award"></i><span>My Certificates</span>
        </a>
        <a href="{% url 'change_password' %}"
            class="sidebar-link {% if request.path == '/account/change-password/' %}active{% endif %}">
            <i class="fa-solid fa-lock"></i><span>Change Password</span>
        </a>
        {% endif %}
    </nav>
</div>

<style>
    .sidebar {
        background-color: #050939;
        width: 18rem;
        border-right: 1px solid #e2e8f0;
        display: flex;
        flex-direction: column;
        position: absolute;
        min-height: 100vh;
        left: 0;
        z-index: 40;
        overflow-y: auto;
        /* Allow scrolling if content is too long */

    }


    .sidebar-nav {
        display: flex;
        flex-direction: column;
        padding: 1rem;
        gap: 0.5rem;
    }

    .sidebar-link {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        color: #fff;
        text-decoration: none;
        transition: all 0.2s ease;
    }

    .sidebar-link:hover {
        background-color: #ebf8ff;
        color: #3182ce;
    }

    .sidebar-link.active {
        background-color: #bee3f8;
        color: #3182ce;
        font-weight: 500;
    }

    .sidebar-link i {
        width: 1.25rem;
        text-align: center;
    }

    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.open {
            transform: translateX(0);
        }
    }
</style>
